<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #b4b2b1 10%, #925c0c 100%);">
          <h1>Scissors, Brush and Comb</h1>
          <p>Beard--Care</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #8b8462d8 -1%, #2c2b2b 124%);">
          <h1>Beard Balm</h1>
          <p>Beard--Care</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #e7e0d4 1%, #757777 80%);">
          <h1>Straight Razor</h1>
          <p>Beard--Care</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #636060 -8%, #141615 90%);">
          <h1>Beard Oil</h1>
          <p>Beard--Care</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('Oil.png');
          "
        ></div>
        <div
          style="
            background-image: url('Razor.png');
          "
        ></div>
        <div
          style="
            background-image: url('Balm.png');
          "
        ></div>
        <div
          style="
            background-image: url('Scissors\,\ brush\,\ comb.png');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="slider.js"></script>
  </body>
</html>
